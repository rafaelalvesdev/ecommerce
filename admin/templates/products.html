<div class="container">
	<h2>Produtos <small>Gerenciar</small></h2>
	<div class="jumbotron">
		<form class="form-inline" name="searchForm">
			<fieldset>
				<legend>Pesquisar</legend>
				<div class="form-group">
					<label>Código:</label>
					<input type="number" class="form-control" ng-model="searchForm.code" id="code" style="width:100px">
				</div>
				<div class="form-group">
					<label>Nome do Produto:</label>
					<input type="text" class="form-control" ng-model="searchForm.name" id="name" style="width:600px">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default" ng-click="searchProducts(searchForm)">Pesquisar</button>
				</div>
			</fieldset>
		</form>


		<form ngHide="true" ngShow="!!productsFound">
			<fieldset>
				<legend>Produtos Encontrados</legend>
			</fieldset>
			<table class="table table-striped" ngShow="productsFound.length > 0" ngHide="productsFound">
				<thead>
					<tr>
						<td>Código</td>
						<td>Nome do Produto</td>
						<td>Ações</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in productsFound">
						<td>{{product.code}}</td>
						<td>{{product.name}}</td>
						<td>&nbsp;</td>					
					</tr>
				</tbody>
			</table>
			<pagination></pagination>
		</form>
	</div>
</div>
